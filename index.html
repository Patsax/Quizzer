<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css"/>
    <script defer src="./assets/js/script.js"></script>
    <title>Coding Quizzer!</title>
</head>

<body>
    <header>
        <div>
            <button id="high" class="btn">View High Scores</button>
        </div>
        <div>
            <time>Time Remaining: 1200</time>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="info-container">
                <div class="intro">
                    <h1>Coding Quiz</h1>
                </div>
                <div class="quiz-info">
                    <p>Try to answer all the following code-related questions within the time limit. Incorrect answers will penalize your time score by 5 seconds. Go for the shortest time! Good luck!</p>
                </div>
                <div>
                    <button id="start-btn" class="start-btn btn">Start Quiz</button>
                </div>
            </div>

            <div class="question-container hide">
                <div id="question">
                    <h2></h2>
                </div>
                <div id="answer-btns" class="btn-grid">
                    <button class="btn"></button>
                    <button class="btn"></button>
                    <button class="btn"></button>
                    <button class="btn"></button>
                </div>
            </div>

            <div class="ending-container hide">
                <div>
                    <h2>All Done!</h2>
                </div>
                <div>
                    <p></p>
                </div>
                <div>
                    <p>Enter initials:
                        <span><input type="text"></span>
                        <span><button class="btn">Submit</button></span>
                    </p>
                </div>
            </div>

            <div class="high-score-container hide">
                <div>
                    <h2>High Scores</h2>
                </div>
                <div>
                    <ul class="score-list">
                        <li>1.</li>
                        <li>2.</li>
                        <li>3.</li>
                    </ul>
                </div>
                <div>
                    <button class="btn">Go Back</button>
                    <button class="btn">Clear High Scores</button>
                </div>
            </div>

        </div>

    </main>
</body>
</html>
