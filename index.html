<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css"/>
    <script defer src="./assets/js/script.js"></script>
    <title>Coding Quizzer!</title>
</head>

<body>
    <header>
        <div>
            <button id="high">View High Scores</button>
        </div>
        <div>
            <time>Time Remaining: 1200</time>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="beginner">
                <h1 class="intro">Coding Quiz</h1>
                <p class="quiz-info">Try to answer all the questions within the time limit. Incorrect answers will penalize your time score by 5 seconds. Go for the shortest time! Good luck!</p>
                <button id="start-btn" class="start-btn btn">Start Quiz</button>
            </div>

            <div id="question-container" class="hide">
                <div id="question">Question</div>
                <div id="answer-btns" class="btn-grid">
                    <button class="btn">Answer 1</button>
                    <button class="btn">Answer 2</button>
                    <button class="btn">Answer 3</button>
                    <button class="btn">Answer 4</button>
                </div>
            </div>
        </div>

    </main>
</body>
</html>
